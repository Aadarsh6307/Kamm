<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Favorite Person</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            text-align: center;
            padding-top: 50px;
        }

        .message {
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }

        #revealBtn {
            background-color: #ff1493;
            color: white;
            border: none;
            padding: 15px 25px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s;
        }

        #revealBtn:hover {
            background-color: #ff69b4;
        }

        #loveMessage {
            display: none;
            font-size: 30px;
            margin-top: 20px;
            color: #ff1493;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        .heart {
            display: inline-block;
            width: 50px;
            height: 50px;
            background-color: #ff1493;
            position: relative;
            transform: rotate(-45deg);
            animation: pulse 1s infinite;
        }

        .heart:before,
        .heart:after {
            content: "";
            width: 50px;
            height: 50px;
            background-color: #ff1493;
            border-radius: 50%;
            position: absolute;
        }

        .heart:before {
            top: -25px;
            left: 0;
        }

        .heart:after {
            left: 25px;
            top: 0;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <div class="message">Wanna see Aadarsh's favorite person?</div>
    <button id="revealBtn">Click Here</button>

    <div id="loveMessage">
        <div class="heart"></div>
        <p>It's you, my love Sarmistha!</p>
    </div>

    <script>
        document.getElementById('revealBtn').addEventListener('click', function() {
            document.getElementById('loveMessage').style.display = 'block';
        });
    </script>
</body>
</html>
